<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <p>今日からＡＩエンジニアへの旅を始めます。</p>

    <div class="container">
      <button id="btn">クリックしてみて！</button>
      <p id="text">まだクリックされていません</p>
    </div>

    <div class="form">
      <input id="nameInput" type="text" placeholder="名前を入力してください" />
      <button id="greetBtn">あいさつする</button>
      <p id="message"></p>
    </div>
    <div class="list-container">
      <input id="itemInput" type="text" placeholder="好きな食べ物を入力" />
      <button id="addBtn">追加</button>
      <ul id="favoriteList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
